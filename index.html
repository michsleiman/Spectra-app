    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f5f5f5;
        }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(150, 150, 150, 0.2);
            border-radius: 20px;
            transition: background 0.2s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(150, 150, 150, 0.4);
        }
        
        input[type=range].appearance-none::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        
        input[type=range].appearance-none::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(150, 150, 150, 0.2) transparent;
        }

        @keyframes fade-in-slide-down {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .canvas-layout-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (min-width: 1100px) {
            .canvas-layout-container {
                display: grid;
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
            .canvas-layout-main {
                grid-column: span 3 / span 3;
            }
            .canvas-layout-side {
                grid-column: span 1 / span 1;
            }
        }

        .sidebar-responsive-container {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 50;
            width: 18rem;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hamburger-trigger {
            display: flex;
        }

        @media (min-width: 764px) {
            .sidebar-responsive-container {
                position: relative !important;
                transform: none !important;
                z-index: 10 !important;
            }
            .hamburger-trigger, .sidebar-overlay {
                display: none !important;
            }
        }
    </style>
